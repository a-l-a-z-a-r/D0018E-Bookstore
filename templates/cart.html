<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/cart">Cart</a>
        </nav>
    </header>
    <main>
        <section>
            {% if cart %}
            <ul class="cart-items">
                {% for item in cart %}
                <li>
                    <strong>{{ item.title }}</strong> by {{ item.author }} - ${{ item.price }}
                    <a href="/remove_from_cart/{{ item.id }}" class="button remove">Remove</a>
                </li>
                {% endfor %}
            </ul>
            <p><strong>Total:</strong> ${{ total_price }}</p>
            <a href="/checkout" class="button">Checkout</a>
            {% else %}
            <p>Your cart is empty.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
